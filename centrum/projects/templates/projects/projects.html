{% extends 'base.html' %}

{% block content %} 
<h1>Projects Page</h1>
<ul>
    {% for project in projects %}
        <li>Title:{{project.title}}</li>
        <li>Description:{{project.description}}</li>
        <li><a href="{% url 'project' project.id %}"> Go To Project </a></li>
        <li><a href="{% url 'update-project' project.id %}"> Edit</a></li>
        <li><a href="{% url 'delete-project' project.id %}"> Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
